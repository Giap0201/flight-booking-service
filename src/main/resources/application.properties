# 1. Server Configuration
server.port=8080
server.servlet.context-path=/flight
spring.application.name=flight-booking-service

# 2. Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/flight_booking_db?currentSchema=public&reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=1
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 4.
spring.jpa.properties.hibernate.jdbc.time_zone=UTC